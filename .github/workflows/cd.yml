---
name: Continuous Deployment

on: push

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Test
        run: docker-compose run --rm app sh -c "python manage.py test"

  lint:
    name: Linting
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Linting
        run: docker-compose run --rm app sh -c "flake8"
